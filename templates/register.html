{% extends "base.html" %}
{% block style %}
.content{
    margin-top:100px;
    padding:100px;
}
{% endblock %}
{% block content %}

<div class="super_div">
    <div class="container">
        <div class="content bg-light">
            <legend><span class="text-primary text-capitalize fs-2 ">Add new movie</span></legend>
            <form action="register" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row gx-5 my-2">
                    <label for="name" class="col-sm-2  col-form-label">Movie Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="name" placeholder="Movie name">
                    </div>
                </div>
                <div class="row gx-5 my-2">
                    <label for="name" class="col-sm-2  col-form-label">Movie Title:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="title" placeholder="Movie Title">
                    </div>
                </div>
                <div class="row gx-5 my-2">
                    <label for="name" class="col-sm-2  col-form-label">Release:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="year" maxlength="4" placeholder="Year of release">
                    </div>
                </div>
                <div class="row gx-5 my-2">
                    <label for="name" class="col-sm-2  col-form-label">Poster:</label>
                    <div class="col-sm-8">
                        <input type="file" class="form-control" name="poster" placeholder="Poster of movie">
                    </div>
                </div>
                <div class="d-flex my-5 justify-content-center">
                    <input type="submit" value="Register" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
